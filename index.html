<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>666</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h2>ðŸ”¥ 666 â€” Image to Prompt Generator</h2>

  <input type="file" id="imageInput" accept="image/*">

  <label>Aspect Ratio</label>
  <select id="ratio">
    <option value="1:1">1:1</option>
    <option value="9:16">9:16</option>
    <option value="16:9">16:9</option>
    <option value="4:5">4:5</option>
  </select>

  <label>Style</label>
  <select id="style">
    <option value="cinematic">Cinematic Photo</option>
    <option value="realistic">Photo-Realistic</option>
    <option value="illustration">Illustration</option>
    <option value="anime">Anime</option>
    <option value="fashion">Fashion Editorial</option>
  </select>

  <label>Camera Angle</label>
  <select id="angle">
    <option value="eye">Eye-level</option>
    <option value="low">Low angle</option>
    <option value="high">High angle</option>
    <option value="three">Three-quarter cinematic</option>
    <option value="close">Close-up shallow DOF</option>
    <option value="wide">Wide environmental</option>
  </select>

  <div class="check">
    <label><input type="checkbox" id="mj"> Midjourney v7</label>
    <label><input type="checkbox" id="nano"> Nano Banana Pro</label>
  </div>

  <button onclick="generatePrompt()">Generate Prompt</button>

  <textarea id="output" placeholder="Prompt yahan aayega..." readonly></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
